<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for subject, amount in categories.items %}
        <li>
            <a href="{% url 'blog:category' cat_name=subject %}" class="d-flex justify-content-between">
                <p>{{subject}}</p>
                <p>{{amount}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
